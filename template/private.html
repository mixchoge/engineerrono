{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align:center; background-image:url('{% static "images/login.jpeg"%}');">
<h2 style="color:yellow;">FEEL FREE TO CHAT PRIVATELY WITH ME.</h2>
<div style="background-color: grey; margin-left:300px; margin-right:300px;">
    {% for message in message %}
<p>{{message.text}}<sup> <c style="color: red;">from {{user.username}}</c></sup></p>
{% endfor %}
</div>

   <form method="post" action="private">
       {% csrf_token %}
       <textarea style="width:400px; height:40px; border-radius:28px; background-color: orange;" rows="5" name="text" placeholder="Say Something..." required></textarea><br>
       <input  type="submit" value="Submit">
   </form>
</body>
</html>
