{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="{% static 'comment.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align:center; background-image: url {% static 'img/rono.jpg' %};">
<h2>CUSTOMERS COMMENTS ABOUT OUR GOOD SERVICES</h2>
<div style="background-color:grey; margin-left:200px; margin-right:200px;">
{% for respond in responds %}
    <p style="color:red;">{{respond.id}}</p>
    <img style="width:50px; height: 50px; border-radius:50%;" src="{{respond.img.url}}">
    <p>{{respond.comment}}</p>
    <h3>{{respond.name}}</h3>
    <p>{{respond.about}}</p>
    <hr>

    {% endfor %}
</div>
<form method="post" action="commenting" enctype="multipart/form-data">
    {% csrf_token %}
    Profile: <input type="file" name="img"><br>
     Comment : <input type="text" name="comment" placeholder="ENTER YOUR COMMENT"><br>
     Name: <input type="text" name="name" placeholder="ENTER YOUR USERNAME"><br>
     About: <input type="text" name="about" placeholder="ENTER YOUR DESCRIPTION/ABOUT"><br>
    <input type="submit" value="COMMENT">
</form>
</body>
</html>
