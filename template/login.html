{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body style="text-align:center; color:black; background-image:url('{%static "images/nig.jpg"%}')">
<div style="background-color:grey; margin-left:350px; margin-right:350px;">
<div class="div_1">
    <h>ENGINEER RONO SOCIAL WEB APP</h>
    <h3>Welcome to our best social web</h3>
</div>
<div class="div_2">
    <div class="login">
        <form method="post" action="login">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter username" required><br>
            <input type="password" name="password" placeholder="Enter password" required><br>
            <input style="border-radius:40px 20px;" type="submit" value="LOGIN">
        </form>
    </div>
    <p style="color:blue;">If you don't have and account kindly click link below to create one.</p>
          <h3><a  style="text-decoration:none; color:green; " href="{% url 'register' %}" >Register</a></h3>
</div>
    {% for message in messages %}
<h2 style="color:red;">{{message}}</h2>
{% endfor %}

</div>
</body>
</html>
